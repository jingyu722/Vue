<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-4">
		<ol>
			<!--v-for渲染循环列表数据-->
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<div id="app-5">
		<p>{{ message }}</p>
		<!--不同于onclick,:两端不要有空格-->
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
	<div id="app-7">
		<ol>
			<todo-item 
			v-for="item in groceryList"
			v-bind:todo="item"
			v-bind:key="item.id">
			</todo-item>
		</ol>
	</div>
</body>
<script type="text/javascript">
	var app4 = new Vue({
		el: '#app-4',
		data: {
			todos: [
				{ text: 'learn Vue!' },
				{ text: 'learn Python!' }
			]
		}
	})
	var app5 = new Vue({
		el: '#app-5',
		data: {
			message: 'Hello Vue!'
		},
		methods: {
			reverseMessage: function () {
				this.message = this.message.split('').reverse().join('')
			}
		}
	})
	var app6 = new Vue({
		el: '#app-6',
		data: {
			message: ''
		}
	});
	Vue.component('todo-item', {
		props: ['todo'],
		template: '<li>{{ todo.text }}</li>'
	})
	var app7 = new Vue({
		el: '#app-7',
		data: {
			groceryList: [
				{id: 0, text: '蔬菜'},
				{id: 1, text: '奶酪'},
				{id: 2, text: '其他吃的'}
			]
		}
	})
</script>
</html>
